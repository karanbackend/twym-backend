  pgadmin:
    image: dpage/pgadmin4
    restart: always
    container_name: twym-connect-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@twym.com
      - PGADMIN_DEFAULT_PASSWORD=pgadmin4
    ports:
      - '5050:80'
    depends_on:
      - db
    networks:
      - twym-connect-network

networks:
  twym-connect-network:
    driver: bridge
