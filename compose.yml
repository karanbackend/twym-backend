services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=twym
      - POSTGRES_USER=twym
      - POSTGRES_PASSWORD=postgres
    container_name: twym-connect-db
    volumes:
      - .pgdata:/var/lib/postgresql
    ports:
      - '5432:5432'
    networks:
      - twym-connect-network

